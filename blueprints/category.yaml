title: Page Content
@extends:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          fields:
            header.custom.background:
              type: file
              label: Background
              destination: 'user/images/bg'
              multiple: false
              accept:
                - image/*
